<body>

        <div class="counter-section" id="counterSection">

    <script>
        // ğŸ”¥ ìë™ í™•ì¥ ê°€ëŠ¥í•œ ìœ ì „ì ì‹œìŠ¤í…œ
        const GENE_CONFIG = {
            body: { folder: 'images', prefix: 'body_', count: null },
            head: { folder: 'images', prefix: 'head_', count: null },
            eyes: { folder: 'images', prefix: 'eyes_', count: null }

        const COLORS = ['#ffd2d2', '#c1e2bd', '#bcdff1', '#a0a0a0', '#b1bf62', '#ebebeb', '#91b5e8', '#ffe39c', '#c3eada', '#edff59', '#ffc4c4'];

        let GENES = {};

        let myName = "ì´ˆëŒ€ êµ­ì™• - ì•„ê°€1";
        let generation = 1;

        let familyTree = [];

        let selectedPartnerIndex = null;
        let inheritanceStats = { body: {}, head: {}, eyes: {}, color: {} }; // ìœ ì „ í†µê³„

        async function detectImageCount(folder, prefix) {
            let count = 0;
            while (true) {
                const testPath = `${folder}/${prefix}${count}.png`;
                try {
                    const response = await fetch(testPath, { method: 'HEAD' });
                    if (response.ok) {
                        count++;
                    } else {
                        break;
                    }
                } catch {
                    break;
                }
            }
            return count;
        }

        async function initializeGenes() {
            for (const [part, config] of Object.entries(GENE_CONFIG)) {
                const count = await detectImageCount(config.folder, config.prefix);
                config.count = count;
                GENES[part] = Array.from({length: count}, (_, i) => `${config.folder}/${config.prefix}${i}.png`);
                console.log(`âœ… ${part}: ${count}ê°œ ì´ë¯¸ì§€ ê°ì§€ë¨`);
            }
            GENE_CONFIG.color = { count: COLORS.length };
        }

        window.onload = async function() {
            try {
                await initializeGenes();
                
                if (Object.values(GENE_CONFIG).some(c => c.count === 0)) {
                    alert("âš ï¸ ì¼ë¶€ ì´ë¯¸ì§€ íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤. images í´ë”ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.");
                }
                
                myGenes = randomGenes();
                familyTree.push({ name: myName, genes: {...myGenes}, generation: 1, parents: null });
                displayMyCharacter();
                generatePartners();
                updateCounter();
                
                document.getElementById('loadingOverlay').style.display = 'none';
            } catch (error) {

        function updateCounter() {

            // 9ë²ˆì§¸ ì•„ê°€ì¼ ë•Œ ìƒ‰ìƒ ë³€ê²½
            if (currentCount === 9) {

            }

        function displayMyCharacter() {
            const color = COLORS[myGenes.color];
            const body = document.getElementById('myBodyPart');
            body.style.webkitMaskImage = `url('${GENES.body[myGenes.body]}')`;
            body.style.maskImage = `url('${GENES.body[myGenes.body]}')`;
            body.style.backgroundColor = color;

            const head = document.getElementById('myHeadPart');
            head.style.webkitMaskImage = `url('${GENES.head[myGenes.head]}')`;
            head.style.maskImage = `url('${GENES.head[myGenes.head]}')`;
            head.style.backgroundColor = color;

            document.getElementById('myEyesPart').src = GENES.eyes[myGenes.eyes];
            document.getElementById('nameDisplay').textContent = myName;
            document.getElementById('generation').textContent = generation;
        }

        function getCharacterHTML(genes) {
            const color = COLORS[genes.color];
            return `

                <div class="part head" style="-webkit-mask-image: url('${GENES.head[genes.head]}'); mask-image: url('${GENES.head[genes.head]}'); background-color: ${color};"></div>
                <img src="${GENES.eyes[genes.eyes]}" class="part eyes">
            `;
        }

        function breed() {
            if (selectedPartnerIndex === null || selectedPartnerIndex === undefined) {
                alert("âŒ ë°°ìš°ìë¥¼ ë¨¼ì € ì„ íƒí•´ì£¼ì„¸ìš”!");
                return;
            }
            
            if (!partners[selectedPartnerIndex]) {
                alert("âŒ ìœ íš¨í•œ ë°°ìš°ìë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”!");
                return;
            }

            const pGenes = partners[selectedPartnerIndex];
            const currentFamily = familyTree[familyTree.length - 1];
            
            const grandparents = currentFamily.parents ? [currentFamily.parents.p1.genes, currentFamily.parents.p2.genes] : null;
            let greatGrandparents = null;
            if (familyTree.length >= 2) {
                const parentGen = familyTree[familyTree.length - 2];

            }

            const childGenes = {};

            const partToKorean = (part) => {

            ['body', 'head', 'eyes', 'color'].forEach(part => {

                const rand = Math.random() * 100;

                if (rand < 88) {

                    const key = childGenes[part];

                } else if (rand < 94 && grandparents) {

                    }
                    
                    if (greatGreatGrandparents) {
                        childGenes[part] = greatGreatGrandparents[Math.floor(Math.random() * 2)][part];
                        if (childGenes[part] !== myGenes[part] && childGenes[part] !== pGenes[part]) {
                            messages.push(`ğŸ© ë¬´ë ¤ ê³ ì¡°í• ì•„ë²„ì§€ ê³ ì¡°í• ë¨¸ë‹ˆì˜ ${partKR} ìœ ì „!`);
                        }
                    } else {
                        childGenes[part] = Math.floor(Math.random() * maxValue);
                        if (childGenes[part] !== myGenes[part] && childGenes[part] !== pGenes[part]) {
                            messages.push(`âœ¨ ${partKR} ëŒì—°ë³€ì´ ë°œìƒ!`);
                        }
                    }
                    const key = childGenes[part];
                    inheritanceStats[part][key] = (inheritanceStats[part][key] || 0) + 1;
                } else {
                    childGenes[part] = Math.floor(Math.random() * maxValue);

                    }
                    const key = childGenes[part];
                    inheritanceStats[part][key] = (inheritanceStats[part][key] || 0) + 1;
                }
            });

            const isIdenticalToMe = ['body', 'head', 'eyes', 'color'].every(part => childGenes[part] === myGenes[part]);
            const isIdenticalToPartner = ['body', 'head', 'eyes', 'color'].every(part => childGenes[part] === pGenes[part]);
            
            if (isIdenticalToMe) {
                messages.unshift(`ğŸ’• ë‚˜ì™€ ë˜‘ ë‹®ì•˜ë„¤!`);
            } else if (isIdenticalToPartner) {
                messages.unshift(`ğŸ’• ë°°ìš°ìì™€ ë˜‘ ë‹®ì•˜ë„¤!`);
            }

            const oldName = myName;
            const oldGenes = {...myGenes};
            myGenes = childGenes;
            myName = `ì•„ê°€${babyCounter}`;
            babyCounter++;
            generation++;

            familyTree.push({
                name: myName,
                genes: {...myGenes},
                generation: generation,
                parents: { 
                    p1: { name: oldName, genes: oldGenes }, 
                    p2: { name: "ë°°ìš°ì", genes: {...pGenes} } 
                }
            });

            // ğŸ”´ 10ë²ˆì§¸ ì•„ê°€ ì²´í¬
            if (generation === 10) {
                // ê²Œì„ ë°ì´í„° ì €ì¥
                const gameData = {
                    finalBaby: { name: myName, genes: {...myGenes} },
                    familyTree: familyTree,
                    inheritanceStats: inheritanceStats
                };
                localStorage.setItem('jinmix_gameData', JSON.stringify(gameData));
                
                // ê²°ê³¼ í˜ì´ì§€ë¡œ ì´ë™
                setTimeout(() => {
                    window.location.href = 'result.html';
                }, 1000);
                
                alert("ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤! 10ë²ˆì§¸ ì•„ê°€ë¥¼ ë°ë ¤ì™”ì–´ìš”!");
                return;
            }

            if (messages.length > 0) alert([...new Set(messages)].join('\n'));
            displayMyCharacter();
            generatePartners();

        }

        function generatePartners() {
            partners = Array.from({length: 4}, () => randomGenes());
            selectedPartnerIndex = null;
            
            const grid = document.getElementById('partnersGrid');

            partners.forEach((p, i) => {

                card.onclick = () => {

        function randomGenes() {
