        /* ì„¹ì…˜ ë° ì¹´ë“œ ìŠ¤íƒ€ì¼ */
        .my-character-section { text-align: center; margin-bottom: 30px; padding: 20px; background: #e8f5e9; border-radius: 10px; }
        .characters-row { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 20px 0; }
        .partner-card { padding: 15px; border: 2px solid #ddd; border-radius: 10px; text-align: center; cursor: pointer; background: white; transition: 0.3s; }
        .partner-card.selected { border-color: #ff4081; background: #fce4ec; }

        /* ëª¨ë‹¬ ê´€ë ¨ */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 50px auto; padding: 30px; border-radius: 15px; width: 90%; max-width: 600px; max-height: 80vh; overflow-y: auto; }
        .tree-node { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 8px; border-left: 4px solid #4CAF50; }
        .tree-character { display: inline-block; position: relative; width: 60px; height: 60px; border: 1px solid #ddd; vertical-align: middle; }
    </style>

<body>
    <div class="container">
        <div class="top-buttons">
            <button onclick="showFamilyTree()">ğŸŒ³ ê°€ê³„ë„ ë³´ê¸°</button>
            <button onclick="saveGame()">ğŸ’¾ ì €ì¥í•˜ê¸°</button>
            <button onclick="loadGame()">ğŸ“‚ ë¶ˆëŸ¬ì˜¤ê¸°</button>
        </div>

        <h1>ğŸ’• ì§„ë¯¹ìŠ¤</h1>
        
        <div class="my-character-section">
            <div class="name-display" id="nameDisplay" onclick="changeName()" style="font-size:24px; font-weight:bold; cursor:pointer;">ì´ë¦„ ì—†ìŒ</div>
            <div class="characters-row">
                <div class="character-container" id="myCharacter">
                    <div class="part body" id="myBodyPart"></div>
                    <div class="part head" id="myHeadPart"></div>
                    <img class="part eyes" id="myEyesPart">
                </div>
                <div style="font-size: 48px;">ğŸ’•</div>
                <div class="character-container" id="selectedPartnerDisplay" style="border: 3px dashed #ff4081;">
                    <div style="color:#999; font-size:14px; padding-top:80px;">ë°°ìš°ì ë¯¸ì„ íƒ</div>
                </div>
            </div>
            <div class="info">ì„¸ëŒ€: <span id="generation">1</span></div>
        </div>

        <div class="partners-section">
            <h2>ğŸ’ ë°°ìš°ì í›„ë³´ ì„ íƒ</h2>
            <button onclick="generatePartners()">ğŸ”„ ìƒˆë¡œìš´ í›„ë³´ ë³´ê¸°</button>
            <div class="partners-grid" id="partnersGrid"></div>
            <div style="text-align: center; margin-top: 20px;">
                <button class="breed-button" id="breedButton" onclick="breed()" disabled>ğŸ‘¶ ì„ íƒí•œ ë°°ìš°ìì™€ êµë°°í•˜ê¸°</button>
            </div>
        </div>
    </div>

    <div id="familyTreeModal" class="modal">
        <div class="modal-content">
            <span style="float:right; cursor:pointer; font-size:24px;" onclick="closeModal('familyTreeModal')">&times;</span>
            <h2>ğŸŒ³ ê°€ê³„ë„</h2>
            <div id="familyTreeContent"></div>
        </div>
    </div>

    <script>
        const GENES = {
            body: ['images/body_0.png', 'images/body_1.png', 'images/body_2.png', 'images/body_3.png'],
            head: ['images/head_0.png', 'images/head_1.png', 'images/head_2.png', 'images/head_3.png'],
            eyes: ['images/eyes_0.png', 'images/eyes_1.png', 'images/eyes_2.png', 'images/eyes_3.png']
        };
        const COLORS = ['#ffd2d2', '#c1e2bd', '#bcdff1'];
        const COLOR_NAMES = ['í•‘í¬', 'ë¯¼íŠ¸', 'ìŠ¤ì¹´ì´'];

        let myGenes = { body: 0, head: 0, eyes: 0, color: 0 };
        let myName = "ì•„ê°€";
        let partners = [];
        let selectedPartnerIndex = null;
        let generation = 1;
        let familyTree = [];

        // ì´ˆê¸° ì‹¤í–‰
        window.onload = function() {
            myGenes = randomGenes();
            familyTree.push({ name: myName, genes: {...myGenes}, generation: 1, parents: null });
            displayMyCharacter();
            generatePartners();
        };

        function displayMyCharacter() {
            const color = COLORS[myGenes.color];
            
            const body = document.getElementById('myBodyPart');
            body.style.webkitMaskImage = `url('${GENES.body[myGenes.body]}')`;
            body.style.backgroundColor = color;

            const head = document.getElementById('myHeadPart');
            head.style.webkitMaskImage = `url('${GENES.head[myGenes.head]}')`;
            head.style.backgroundColor = color;

            document.getElementById('myEyesPart').src = GENES.eyes[myGenes.eyes];
            document.getElementById('nameDisplay').textContent = myName;
            document.getElementById('generation').textContent = generation;
        }

        function getCharacterHTML(genes) {
            const color = COLORS[genes.color];
            return `
                <div class="part body" style="-webkit-mask-image: url('${GENES.body[genes.body]}'); background-color: ${color};"></div>
                <div class="part head" style="-webkit-mask-image: url('${GENES.head[genes.head]}'); background-color: ${color};"></div>
                <img src="${GENES.eyes[genes.eyes]}" class="part eyes">
            `;
        }

        function generatePartners() {
            partners = Array.from({length: 6}, () => randomGenes());
            selectedPartnerIndex = null;
            document.getElementById('breedButton').disabled = true;
            displayPartners();
        }

        function displayPartners() {
            const grid = document.getElementById('partnersGrid');
            grid.innerHTML = '';
            partners.forEach((p, i) => {
                const card = document.createElement('div');
                card.className = `partner-card ${selectedPartnerIndex === i ? 'selected' : ''}`;
                card.onclick = () => selectPartner(i);
                card.innerHTML = `<div class="partner-container">${getCharacterHTML(p)}</div><div>í›„ë³´ ${i+1}</div>`;
                grid.appendChild(card);
            });
        }

        function selectPartner(i) {
            selectedPartnerIndex = i;
            const p = partners[i];
            const display = document.getElementById('selectedPartnerDisplay');
            display.innerHTML = getCharacterHTML(p);
            document.getElementById('breedButton').disabled = false;
            displayPartners();
        }

        function breed() {
            const pGenes = partners[selectedPartnerIndex];
            const childGenes = {
                body: Math.random() < 0.5 ? myGenes.body : pGenes.body,
                head: Math.random() < 0.5 ? myGenes.head : pGenes.head,
                eyes: Math.random() < 0.5 ? myGenes.eyes : pGenes.eyes,
                color: Math.random() < 0.5 ? myGenes.color : pGenes.color
            };

            familyTree.push({
                name: "ìƒˆ ì•„ê°€",
                genes: {...childGenes},
                generation: ++generation,
                parents: { p1: {name: myName, genes: {...myGenes}}, p2: {name: "ë°°ìš°ì", genes: {...pGenes}} }
            });

            myGenes = childGenes;
            myName = "ìƒˆ ì•„ê°€";
            displayMyCharacter();
            generatePartners();
            alert("ìƒˆë¡œìš´ ìƒëª…ì´ íƒœì–´ë‚¬ìŠµë‹ˆë‹¤!");
        }

        function randomGenes() {
            return {
                body: Math.floor(Math.random() * 4),
                head: Math.floor(Math.random() * 4),
                eyes: Math.floor(Math.random() * 4),
                color: Math.floor(Math.random() * 3)
            };
        }

        function changeName() {
            const n = prompt("ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”", myName);
            if(n) { myName = n; displayMyCharacter(); }
        }

        function showFamilyTree() {
            const content = document.getElementById('familyTreeContent');
            content.innerHTML = familyTree.map(m => `
                <div class="tree-node">
                    <strong>${m.generation}ì„¸ëŒ€: ${m.name}</strong><br>
                    <div class="tree-character">${getCharacterHTML(m.genes)}</div>
                </div>
            `).join('');
            document.getElementById('familyTreeModal').style.display = 'block';
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        // ì €ì¥/ë¶ˆëŸ¬ì˜¤ê¸° ë¡œì§ì€ ì´ì „ê³¼ ë™ì¼í•˜ê²Œ ìœ ì§€...
    </script>
</body>
</html>
