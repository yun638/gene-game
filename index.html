<!DOCTYPE html>

<head>

    <title>ì§„ë¯¹ìŠ¤</title>
    <style>
        /* ê¸°ë³¸ ë ˆì´ì•„ì›ƒ */
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 10px; background-color: #f0f0f0; margin: 0; }
        .container { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 500px; width: 100%; box-sizing: border-box; }
        
        /* ìºë¦­í„° í‘œì‹œ (Mask ë°©ì‹) */
        .character-container { position: relative; width: 90px; height: 90px; margin: 10px auto; background-color: transparent !important; }
        .part { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .body, .head {
            -webkit-mask-size: contain; -webkit-mask-repeat: no-repeat; -webkit-mask-position: center;
            mask-size: contain; mask-repeat: no-repeat; mask-position: center;
            z-index: 1;
        }
        .head { z-index: 2; }
        .eyes { z-index: 3; object-fit: contain; }

        /* ê°€ê³„ë„ ìŠ¤íƒ€ì¼ (ë¶€ëª¨ë‹˜ ì–¼êµ´ í¬í•¨) */
        .tree-node { background: #f9f9f9; padding: 15px; margin: 15px 0; border-radius: 12px; border-left: 5px solid #4CAF50; }
        .tree-node-current { border-left-color: #ff4081; background: #fff4f7; }
        .tree-character { display: inline-block; position: relative; width: 60px; height: 60px; border: 1px solid #ddd; vertical-align: middle; background: transparent; margin-right: 5px; }
        .parent-visual-row { margin-top: 10px; display: flex; align-items: center; gap: 10px; padding-top: 10px; border-top: 1px dashed #ccc; }
        .mini-char { width: 40px; height: 40px; border: 1px solid #eee; position: relative; }

        /* UI ìš”ì†Œ */
        .my-character-section { text-align: center; margin-bottom: 20px; padding: 15px; background: #e8f5e9; border-radius: 10px; }
        .characters-row { display: flex; align-items: center; justify-content: center; gap: 5px; }
        .partners-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 15px; }
        .partner-card { padding: 10px; border: 2px solid #ddd; border-radius: 10px; text-align: center; cursor: pointer; background: white; }
        .partner-card.selected { border-color: #ff4081; background: #fce4ec; }
        .partner-container { position: relative; width: 60px; height: 60px; margin: 5px auto; background: transparent !important; }
        button { padding: 10px 16px; margin: 5px; cursor: pointer; border-radius: 5px; border: none; background: #4CAF50; color: white; font-size: 14px; }
        button:disabled { background: #ccc; cursor: not-allowed; opacity: 0.6; }
        .breed-button { background: #ff4081; width: 100%; font-size: 16px; margin-top: 10px; }
        .breed-button:disabled { background: #ccc; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 50px auto; padding: 30px; border-radius: 15px; width: 90%; max-width: 600px; max-height: 80vh; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <div style="display:flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;">
            <h1 style="margin: 0; font-size: 24px; display: flex; align-items: center; gap: 8px;">
                <img src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/DNA/3D/dna_3d.png" width="30" style="vertical-align: middle;">
                ì§„ë¯¹ìŠ¤
            </h1>
            <div style="display: flex; gap: 5px; flex-wrap: wrap;">
                <button onclick="showFamilyTree()" style="padding: 8px 12px; font-size: 14px; display: flex; align-items: center; gap: 5px;">
                    <img src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Deciduous%20tree/3D/deciduous_tree_3d.png" width="20" style="vertical-align: middle;"> ê°€ê³„ë„
                </button>
                <button onclick="saveGame()" style="background:#666; padding: 8px 12px; font-size: 14px;">ğŸ’¾ ì €ì¥</button>
                <button onclick="loadGame()" style="background:#666; padding: 8px 12px; font-size: 14px;">ğŸ“‚ ë¶ˆëŸ¬ì˜¤ê¸°</button>
            </div>
        </div>

        <div class="my-character-section">
            <div id="nameDisplay" onclick="changeName()" style="font-size:20px; font-weight:bold; cursor:pointer; color:#2e7d32;">ì´ë¦„ ì—†ìŒ</div>
            <div class="characters-row">
                <div class="character-container" id="myCharacter">
                    <div class="part body" id="myBodyPart"></div>
                    <div class="part head" id="myHeadPart"></div>
                    <img class="part eyes" id="myEyesPart">
                </div>
                <img src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Two%20hearts/3D/two_hearts_3d.png" width="40" alt="í•˜íŠ¸">
                <div class="character-container" id="selectedPartnerDisplay" style="border: 3px dashed #ff4081; display:flex; align-items:center; justify-content:center;">
                    <span style="color:#999;">ë°°ìš°ì ë¯¸ì„ íƒ</span>
                </div>
            </div>
            <div class="info">í˜„ì¬ ì„¸ëŒ€: <span id="generation">1</span></div>
        </div>

        <div class="partners-section">
            <h2 style="font-size: 18px; margin: 10px 0; display: flex; align-items: center; gap: 8px;">
                <img src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Yellow%20heart/3D/yellow_heart_3d.png" width="24" style="vertical-align: middle;">
                ë°°ìš°ì í›„ë³´
            </h2>
            <button onclick="generatePartners()" style="width: 100%; margin-bottom: 10px;">ğŸ”„ ìƒˆë¡œìš´ í›„ë³´ ë³´ê¸°</button>
            <div class="partners-grid" id="partnersGrid"></div>
            <button class="breed-button" id="breedButton" onclick="breed()" disabled>ğŸ‘¶ êµë°°í•˜ê¸°</button>
        </div>
    </div>

    <div id="familyTreeModal" class="modal">
        <div class="modal-content">
            <span style="float:right; cursor:pointer; font-size:24px;" onclick="closeModal('familyTreeModal')">&times;</span>
            <h2 style="display: flex; align-items: center; gap: 8px;">
                <img src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Deciduous%20tree/3D/deciduous_tree_3d.png" width="28" style="vertical-align: middle;">
                ìš°ë¦¬ ê°€ê³„ë„
            </h2>
            <div id="familyTreeContent"></div>
        </div>
    </div>

    <script>
        const GENES = {
            body: ['images/body_0.png', 'images/body_1.png', 'images/body_2.png', 'images/body_3.png'],
            head: ['images/head_0.png', 'images/head_1.png', 'images/head_2.png', 'images/head_3.png'],
            eyes: ['images/eyes_0.png', 'images/eyes_1.png', 'images/eyes_2.png', 'images/eyes_3.png']
        };
        const COLORS = ['#ffd2d2', '#c1e2bd', '#bcdff1'];
        const COLOR_NAMES = ['í•‘í¬', 'ë¯¼íŠ¸', 'ìŠ¤ì¹´ì´'];

        let myGenes = {};
        let myName = "ì´ˆëŒ€ êµ­ì™•";
        let generation = 1;
        let familyTree = [];
        let partners = [];
        let selectedPartnerIndex = null;

        window.onload = function() {
            myGenes = randomGenes();
            familyTree.push({ name: myName, genes: {...myGenes}, generation: 1, parents: null });
            displayMyCharacter();
            generatePartners();
        };

        function displayMyCharacter() {
            const color = COLORS[myGenes.color];
            const body = document.getElementById('myBodyPart');
            body.style.webkitMaskImage = `url('${GENES.body[myGenes.body]}')`;
            body.style.maskImage = `url('${GENES.body[myGenes.body]}')`;
            body.style.backgroundColor = color;

            const head = document.getElementById('myHeadPart');
            head.style.webkitMaskImage = `url('${GENES.head[myGenes.head]}')`;
            head.style.maskImage = `url('${GENES.head[myGenes.head]}')`;
            head.style.backgroundColor = color;

            document.getElementById('myEyesPart').src = GENES.eyes[myGenes.eyes];
            document.getElementById('nameDisplay').textContent = myName;
            document.getElementById('generation').textContent = generation;
        }

        function getCharacterHTML(genes) {
            const color = COLORS[genes.color];
            return `
                <div class="part body" style="-webkit-mask-image: url('${GENES.body[genes.body]}'); mask-image: url('${GENES.body[genes.body]}'); background-color: ${color};"></div>
                <div class="part head" style="-webkit-mask-image: url('${GENES.head[genes.head]}'); mask-image: url('${GENES.head[genes.head]}'); background-color: ${color};"></div>
                <img src="${GENES.eyes[genes.eyes]}" class="part eyes">
            `;
        }

        // --- 88/6/2/4% ì •ë°€ ìœ ì „ ë¡œì§ ---
        function breed() {
            // ë°°ìš°ì ì„ íƒ ì—¬ë¶€ í™•ì¸
            if (selectedPartnerIndex === null || selectedPartnerIndex === undefined) {
                alert("âŒ ë°°ìš°ìë¥¼ ë¨¼ì € ì„ íƒí•´ì£¼ì„¸ìš”!");
                return;
            }
            
            // ìœ íš¨í•œ ë°°ìš°ìì¸ì§€ í™•ì¸
            if (!partners[selectedPartnerIndex]) {
                alert("âŒ ìœ íš¨í•œ ë°°ìš°ìë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”!");
                return;
            }

            const pGenes = partners[selectedPartnerIndex];
            const currentFamily = familyTree[familyTree.length - 1];
            
            // ì¡°ìƒ ë°ì´í„° í™•ë³´
            const grandparents = currentFamily.parents ? [currentFamily.parents.p1.genes, currentFamily.parents.p2.genes] : null;
            let greatGrandparents = null;
            if (familyTree.length >= 2) {
                const parentGen = familyTree[familyTree.length - 2];
                if (parentGen.parents) greatGrandparents = [parentGen.parents.p1.genes, parentGen.parents.p2.genes];
            }

            const childGenes = {};
            const messages = [];

            ['body', 'head', 'eyes', 'color'].forEach(part => {
                const rand = Math.random() * 100;
                if (rand < 88) { // 88% ë¶€ëª¨
                    childGenes[part] = Math.random() < 0.5 ? myGenes[part] : pGenes[part];
                } else if (rand < 94 && grandparents) { // 6% ì¡°ë¶€ëª¨
                    childGenes[part] = grandparents[Math.floor(Math.random() * 2)][part];
                    messages.push(`ğŸ‘´ğŸ‘µ ì¡°ë¶€ëª¨ì˜ ${part} ìœ ì „!`);
                } else if (rand < 96 && greatGrandparents) { // 2% ì¦ì¡°ë¶€ëª¨
                    childGenes[part] = greatGrandparents[Math.floor(Math.random() * 2)][part];
                    messages.push(`ğŸ‘µğŸ‘´ ì¦ì¡°ë¶€ëª¨ì˜ ${part} ìœ ì „!`);
                } else { // 4% ëŒì—°ë³€ì´
                    childGenes[part] = Math.floor(Math.random() * (part === 'color' ? 3 : 4));
                    messages.push(`âœ¨ ${part} ëŒì—°ë³€ì´ ë°œìƒ!`);
                }
            });

            // ë°ì´í„° ì—…ë°ì´íŠ¸
            const oldName = myName;
            const oldGenes = {...myGenes};
            myGenes = childGenes;
            myName = "ìƒˆ ì•„ê°€";
            generation++;

            // ê°€ê³„ë„ì— ë¶€ëª¨ ìœ ì „ì ì •ë³´ê¹Œì§€ ëª…í™•íˆ ì €ì¥
            familyTree.push({
                name: myName,
                genes: {...myGenes},
                generation: generation,
                parents: { 
                    p1: { name: oldName, genes: oldGenes }, 
                    p2: { name: "ë°°ìš°ì", genes: {...pGenes} } 
                }
            });

            if (messages.length > 0) alert([...new Set(messages)].join('\n'));
            displayMyCharacter();
            generatePartners();
        }

        // --- ê°€ê³„ë„ ì¶œë ¥ (ë¶€ëª¨ ì–¼êµ´ ì™„ë²½ ë³µêµ¬) ---
        function showFamilyTree() {
            const content = document.getElementById('familyTreeContent');
            content.innerHTML = familyTree.map((m, idx) => `
                <div class="tree-node ${idx === familyTree.length - 1 ? 'tree-node-current' : ''}">
                    <strong>${m.generation}ì„¸ëŒ€: ${m.name}</strong><br>
                    <div class="tree-character">${getCharacterHTML(m.genes)}</div>
                    ${m.parents ? `
                        <div class="parent-visual-row">
                            <small>ë¶€ëª¨:</small>
                            <div class="tree-character mini-char">${getCharacterHTML(m.parents.p1.genes)}</div>
                            <span>+</span>
                            <div class="tree-character mini-char">${getCharacterHTML(m.parents.p2.genes)}</div>
                            <small>(${m.parents.p1.name} & ${m.parents.p2.name})</small>
                        </div>
                    ` : '<br><small>ì´ˆëŒ€ êµ­ì™•</small>'}
                </div>
            `).join('');
            document.getElementById('familyTreeModal').style.display = 'block';
        }

        // ë°°ìš°ì ìƒì„± ë¡œì§
        function generatePartners() {
            partners = Array.from({length: 4}, () => randomGenes());
            selectedPartnerIndex = null; // ì„ íƒ ì´ˆê¸°í™”
            
            const grid = document.getElementById('partnersGrid');
            grid.innerHTML = '';
            
            // êµë°° ë²„íŠ¼ ë¹„í™œì„±í™” ë° ì„ íƒëœ ë°°ìš°ì í‘œì‹œ ì´ˆê¸°í™”
            document.getElementById('breedButton').disabled = true;
            document.getElementById('selectedPartnerDisplay').innerHTML = '<span style="color:#999;">ë°°ìš°ì ë¯¸ì„ íƒ</span>';
            
            partners.forEach((p, i) => {
                const card = document.createElement('div');
                card.className = 'partner-card';
                card.onclick = () => {
                    selectedPartnerIndex = i;
                    document.getElementById('selectedPartnerDisplay').innerHTML = getCharacterHTML(partners[i]);
                    document.getElementById('breedButton').disabled = false; // ë²„íŠ¼ í™œì„±í™”
                    document.querySelectorAll('.partner-card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                };
                card.innerHTML = `<div class="partner-container">${getCharacterHTML(p)}</div><div style="font-size: 12px;">í›„ë³´ ${i+1}</div>`;
                grid.appendChild(card);
            });
        }

        function randomGenes() {
            return { body: Math.floor(Math.random()*4), head: Math.floor(Math.random()*4), eyes: Math.floor(Math.random()*4), color: Math.floor(Math.random()*3) };
        }
        function changeName() { const n = prompt("ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”", myName); if(n) { myName = n; displayMyCharacter(); } }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        // ì €ì¥ & ë¶ˆëŸ¬ì˜¤ê¸°
        function saveGame() {
            const data = JSON.stringify({ myGenes, myName, generation, familyTree });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([data], {type: 'application/json'}));
            a.download = `ì§„ë¯¹ìŠ¤_ì„¸ì´ë¸Œ_${myName}.json`; a.click();
        }
        function loadGame() {
            const input = document.createElement('input'); input.type = 'file';
            input.onchange = e => {
                const reader = new FileReader();
                reader.onload = ev => {
                    const d = JSON.parse(ev.target.result);
                    myGenes = d.myGenes; myName = d.myName; generation = d.generation; familyTree = d.familyTree;
                    displayMyCharacter(); generatePartners(); alert("ë³µêµ¬ ì„±ê³µ!");
                };
                reader.readAsText(e.target.files[0]);
            };
            input.click();
        }
    </script>
</body>
