<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ì§„ë¯¹ìŠ¤ - ìœ ì „ ê²Œì„</title>
    <style>
        /* ê¸°ë³¸ ë ˆì´ì•„ì›ƒ */
        body { font-family: 'Arial', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; background-color: #f0f0f0; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 800px; width: 100%; }
        
        /* ìƒë‹¨ ë²„íŠ¼ */
        .top-buttons { display: flex; gap: 10px; justify-content: flex-end; margin-bottom: 20px; }
        .top-buttons button { padding: 8px 16px; font-size: 14px; background: #666; }

        /* ìºë¦­í„° í‘œì‹œ ì˜ì—­ (í•µì‹¬ ìˆ˜ì •ëœ ë¶€ë¶„) */
        .character-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background-color: transparent !important; /* ë°•ìŠ¤ ë°°ê²½ íˆ¬ëª…í™” */
        }
        .part { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .body, .head {
            -webkit-mask-size: contain; -webkit-mask-repeat: no-repeat; -webkit-mask-position: center;
            mask-size: contain; mask-repeat: no-repeat; mask-position: center;
            z-index: 1;
        }
        .head { z-index: 2; }
        .eyes { z-index: 3; object-fit: contain; }

        /* ê°€ê³„ë„ ë° í›„ë³´ ê·¸ë¦¬ë“œ */
        .my-character-section { text-align: center; margin-bottom: 30px; padding: 20px; background: #e8f5e9; border-radius: 10px; }
        .characters-row { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 20px 0; }
        .partners-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        .partner-card { padding: 15px; border: 2px solid #ddd; border-radius: 10px; text-align: center; cursor: pointer; background: white; transition: 0.3s; }
        .partner-card.selected { border-color: #ff4081; background: #fce4ec; }
        .partner-container { position: relative; width: 100px; height: 100px; margin: 10px auto; background-color: transparent !important; }

        /* ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        button { padding: 12px 24px; margin: 5px; cursor: pointer; border-radius: 5px; border: none; background: #4CAF50; color: white; transition: 0.2s; }
        button:hover { opacity: 0.8; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .breed-button { background: #ff4081; font-size: 18px; width: 100%; margin-top: 20px; }

        /* ëª¨ë‹¬ (ê°€ê³„ë„) */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 50px auto; padding: 30px; border-radius: 15px; width: 90%; max-width: 600px; max-height: 80vh; overflow-y: auto; }
        .tree-node { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 8px; border-left: 4px solid #4CAF50; }
        .tree-character { display: inline-block; position: relative; width: 60px; height: 60px; border: 1px solid #ddd; vertical-align: middle; background: transparent; }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-buttons">
            <button onclick="showFamilyTree()">ğŸŒ³ ê°€ê³„ë„ ë³´ê¸°</button>
            <button onclick="saveGame()">ğŸ’¾ ì €ì¥í•˜ê¸°</button>
            <button onclick="loadGame()">ğŸ“‚ ë¶ˆëŸ¬ì˜¤ê¸°</button>
        </div>

        <h1>ğŸ’• ì§„ë¯¹ìŠ¤</h1>
        
        <div class="my-character-section">
            <div id="nameDisplay" onclick="changeName()" style="font-size:24px; font-weight:bold; cursor:pointer; color:#2e7d32;">ì´ë¦„ ì—†ìŒ</div>
            <div style="font-size:12px; color:#999;">(í´ë¦­í•´ì„œ ì´ë¦„ ë³€ê²½)</div>
            
            <div class="characters-row">
                <div class="character-container" id="myCharacter">
                    <div class="part body" id="myBodyPart"></div>
                    <div class="part head" id="myHeadPart"></div>
                    <img class="part eyes" id="myEyesPart">
                </div>
                
                <div style="font-size: 48px;">ğŸ’•</div>
                
                <div class="character-container" id="selectedPartnerDisplay" style="border: 3px dashed #ff4081;">
                    <div id="partnerPlaceholder" style="color:#999; font-size:14px; padding-top:80px;">ë°°ìš°ì ë¯¸ì„ íƒ</div>
                </div>
            </div>
            <div class="info"><strong>í˜„ì¬ ì„¸ëŒ€:</strong> <span id="generation">1</span></div>
        </div>

        <div class="partners-section">
            <h2>ğŸ’ ë°°ìš°ì í›„ë³´ ì„ íƒ</h2>
            <button onclick="generatePartners()">ğŸ”„ ìƒˆë¡œìš´ í›„ë³´ ë³´ê¸°</button>
            <div class="partners-grid" id="partnersGrid"></div>
            <button class="breed-button" id="breedButton" onclick="breed()" disabled>ğŸ‘¶ ì„ íƒí•œ ë°°ìš°ìì™€ êµë°°í•˜ê¸°</button>
        </div>
    </div>

    <div id="familyTreeModal" class="modal">
        <div class="modal-content">
            <span style="float:right; cursor:pointer; font-size:24px;" onclick="closeModal('familyTreeModal')">&times;</span>
            <h2>ğŸŒ³ ê°€ê³„ë„</h2>
            <div id="familyTreeContent"></div>
        </div>
    </div>

    <script>
        // --- ë°ì´í„° ì •ì˜ ---
        const GENES = {
            body: ['images/body_0.png', 'images/body_1.png', 'images/body_2.png', 'images/body_3.png'],
            head: ['images/head_0.png', 'images/head_1.png', 'images/head_2.png', 'images/head_3.png'],
            eyes: ['images/eyes_0.png', 'images/eyes_1.png', 'images/eyes_2.png', 'images/eyes_3.png']
        };
        const COLORS = ['#ffd2d2', '#c1e2bd', '#bcdff1']; // í•‘í¬, ë¯¼íŠ¸, ìŠ¤ì¹´ì´
        const COLOR_NAMES = ['í•‘í¬', 'ë¯¼íŠ¸', 'ìŠ¤ì¹´ì´'];

        // --- ê²Œì„ ìƒíƒœ ---
        let myGenes = { body: 0, head: 0, eyes: 0, color: 0 };
        let myName = "ì´ë¦„ ì—†ìŒ";
        let partners = [];
        let selectedPartnerIndex = null;
        let generation = 1;
        let familyTree = [];

        // --- ì´ˆê¸°í™” ---
        window.onload = function() {
            myGenes = randomGenes();
            familyTree.push({ name: myName, genes: {...myGenes}, generation: 1, parents: null });
            displayMyCharacter();
            generatePartners();
        };

        // --- ìºë¦­í„° í‘œì‹œ ë¡œì§ ---
        function displayMyCharacter() {
            const color = COLORS[myGenes.color];
            
            const body = document.getElementById('myBodyPart');
            body.style.webkitMaskImage = `url('${GENES.body[myGenes.body]}')`;
            body.style.maskImage = `url('${GENES.body[myGenes.body]}')`;
            body.style.backgroundColor = color;

            const head = document.getElementById('myHeadPart');
            head.style.webkitMaskImage = `url('${GENES.head[myGenes.head]}')`;
            head.style.maskImage = `url('${GENES.head[myGenes.head]}')`;
            head.style.backgroundColor = color;

            document.getElementById('myEyesPart').src = GENES.eyes[myGenes.eyes];
            document.getElementById('nameDisplay').textContent = myName;
            document.getElementById('generation').textContent = generation;
        }

        function getCharacterHTML(genes) {
            const color = COLORS[genes.color];
            return `
                <div class="part body" style="-webkit-mask-image: url('${GENES.body[genes.body]}'); mask-image: url('${GENES.body[genes.body]}'); background-color: ${color};"></div>
                <div class="part head" style="-webkit-mask-image: url('${GENES.head[genes.head]}'); mask-image: url('${GENES.head[genes.head]}'); background-color: ${color};"></div>
                <img src="${GENES.eyes[genes.eyes]}" class="part eyes">
            `;
        }

        // --- ìœ ì „ ë¡œì§ (ë³µì›ë¨!) ---
        function breed() {
            if (selectedPartnerIndex === null) return;

            const pGenes = partners[selectedPartnerIndex];
            const parentName = myName;
            const parentGenes = {...myGenes};
            
            // ì¡°ë¶€ëª¨/ì¦ì¡°ë¶€ëª¨ ë°ì´í„° ì°¾ê¸°
            const currentMember = familyTree[familyTree.length - 1];
            const grandparents = currentMember.parents ? [currentMember.parents.p1.genes, currentMember.parents.p2.genes] : null;

            const childGenes = {};
            const messages = [];

            ['body', 'head', 'eyes', 'color'].forEach(part => {
                const rand = Math.random() * 100;
                if (rand < 88) { // 88% ë¶€ëª¨ ìœ ì „
                    childGenes[part] = Math.random() < 0.5 ? myGenes[part] : pGenes[part];
                } else if (rand < 94 && grandparents) { // 6% ì¡°ë¶€ëª¨ ìœ ì „
                    childGenes[part] = grandparents[Math.floor(Math.random()*2)][part];
                    messages.push(`ğŸ‘´ ì¡°ë¶€ëª¨ì˜ ${part} ìœ ì „!`);
                } else { // ë‚˜ë¨¸ì§€ ëŒì—°ë³€ì´
                    childGenes[part] = Math.floor(Math.random() * (part === 'color' ? 3 : 4));
                    messages.push(`âœ¨ ${part} ëŒì—°ë³€ì´ ë°œìƒ!`);
                }
            });

            // ì„¸ëŒ€ êµì²´
            myGenes = childGenes;
            myName = "ìƒˆ ì•„ê°€";
            generation++;
            
            familyTree.push({
                name: myName,
                genes: {...myGenes},
                generation: generation,
                parents: { p1: {name: parentName, genes: parentGenes}, p2: {name: "ë°°ìš°ì", genes: {...pGenes}} }
            });

            if (messages.length > 0) alert([...new Set(messages)].join('\n'));
            
            displayMyCharacter();
            generatePartners();
            document.getElementById('selectedPartnerDisplay').innerHTML = '<div style="color:#999; font-size:14px; padding-top:80px;">ë°°ìš°ì ë¯¸ì„ íƒ</div>';
        }

        // --- ë°°ìš°ì ê´€ë¦¬ ---
        function generatePartners() {
            partners = Array.from({length: 6}, () => randomGenes());
            selectedPartnerIndex = null;
            document.getElementById('breedButton').disabled = true;
            displayPartners();
        }

        function displayPartners() {
            const grid = document.getElementById('partnersGrid');
            grid.innerHTML = '';
            partners.forEach((p, i) => {
                const card = document.createElement('div');
                card.className = `partner-card ${selectedPartnerIndex === i ? 'selected' : ''}`;
                card.onclick = () => selectPartner(i);
                card.innerHTML = `<div class="partner-container">${getCharacterHTML(p)}</div><div>í›„ë³´ ${i+1}</div>`;
                grid.appendChild(card);
            });
        }

        function selectPartner(i) {
            selectedPartnerIndex = i;
            document.getElementById('selectedPartnerDisplay').innerHTML = getCharacterHTML(partners[i]);
            document.getElementById('breedButton').disabled = false;
            displayPartners();
        }

        // --- ì €ì¥ ë° ë¶ˆëŸ¬ì˜¤ê¸° (ë³µì›ë¨!) ---
        function saveGame() {
            const data = JSON.stringify({ myGenes, myName, generation, familyTree });
            const blob = new Blob([data], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ì§„ë¯¹ìŠ¤_ì €ì¥ë°ì´í„°_${myName}.json`;
            a.click();
        }

        function loadGame() {
            const input = document.createElement('input');
            input.type = 'file';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = event => {
                    const data = JSON.parse(event.target.result);
                    myGenes = data.myGenes;
                    myName = data.myName;
                    generation = data.generation;
                    familyTree = data.familyTree;
                    displayMyCharacter();
                    generatePartners();
                    alert("ê²Œì„ì„ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤!");
                };
                reader.readAsText(file);
            };
            input.click();
        }

        // --- ê¸°íƒ€ ê¸°ëŠ¥ ---
        function randomGenes() {
            return { body: Math.floor(Math.random()*4), head: Math.floor(Math.random()*4), eyes: Math.floor(Math.random()*4), color: Math.floor(Math.random()*3) };
        }
        function changeName() { const n = prompt("ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”", myName); if(n) { myName = n; displayMyCharacter(); } }
        function showFamilyTree() {
            const content = document.getElementById('familyTreeContent');
            content.innerHTML = familyTree.map(m => `
                <div class="tree-node">
                    <strong>${m.generation}ì„¸ëŒ€: ${m.name}</strong><br>
                    <div class="tree-character">${getCharacterHTML(m.genes)}</div>
                </div>
            `).join('');
            document.getElementById('familyTreeModal').style.display = 'block';
        }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
