    <div id="familyTreeModal" class="modal">

    <script>
        // ğŸ”¥ ìë™ í™•ì¥ ê°€ëŠ¥í•œ ìœ ì „ì ì‹œìŠ¤í…œ
        const GENE_CONFIG = {
            body: { folder: 'images', prefix: 'body_', count: null },  // countëŠ” ìë™ ê°ì§€
            head: { folder: 'images', prefix: 'head_', count: null },
            eyes: { folder: 'images', prefix: 'eyes_', count: null }
        };
        
        const COLORS = ['#ffd2d2', '#c1e2bd', '#bcdff1', '#a0a0a0', '#b1bf62', '#ebebeb', '#91b5e8', '#ffe39c', '#c3eada', '#edff59', '#ffc4c4'];

        let GENES = {}; // ë™ì ìœ¼ë¡œ ìƒì„±ë¨
        let myGenes = {};
        let myName = "ì´ˆëŒ€ êµ­ì™• - ì•„ê°€1";
        let generation = 1;
        let babyCounter = 2; // ì•„ê°€ ë²ˆí˜¸ ì¹´ìš´í„° (ë‹¤ìŒì€ ì•„ê°€2ë¶€í„°)
        let familyTree = [];
        let partners = [];
        let selectedPartnerIndex = null;

        // ğŸ”¥ ì´ë¯¸ì§€ ê°œìˆ˜ ìë™ ê°ì§€ í•¨ìˆ˜
        async function detectImageCount(folder, prefix) {
            let count = 0;
            while (true) {
                const testPath = `${folder}/${prefix}${count}.png`;
                try {
                    const response = await fetch(testPath, { method: 'HEAD' });
                    if (response.ok) {
                        count++;
                    } else {
                        break;
                    }
                } catch {
                    break;
                }
            }
            return count;
        }

        // ğŸ”¥ ì´ˆê¸°í™”: ëª¨ë“  ì´ë¯¸ì§€ ê°œìˆ˜ ìë™ ê°ì§€
        async function initializeGenes() {
            for (const [part, config] of Object.entries(GENE_CONFIG)) {
                const count = await detectImageCount(config.folder, config.prefix);
                config.count = count;
                GENES[part] = Array.from({length: count}, (_, i) => `${config.folder}/${config.prefix}${i}.png`);
                console.log(`âœ… ${part}: ${count}ê°œ ì´ë¯¸ì§€ ê°ì§€ë¨`);
            }
            
            // ìƒ‰ìƒ ê°œìˆ˜ë„ ìë™ ì„¤ì • (í˜„ì¬ëŠ” ê³ ì •ì´ì§€ë§Œ í•„ìš”ì‹œ í™•ì¥ ê°€ëŠ¥)
            GENE_CONFIG.color = { count: COLORS.length };
        }

        // ğŸ”¥ ê²Œì„ ì‹œì‘
        window.onload = async function() {
            try {
                await initializeGenes();
                
                // ì´ë¯¸ì§€ê°€ í•˜ë‚˜ë„ ì—†ìœ¼ë©´ ê²½ê³ 
                if (Object.values(GENE_CONFIG).some(c => c.count === 0)) {
                    alert("âš ï¸ ì¼ë¶€ ì´ë¯¸ì§€ íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤. images í´ë”ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.");
                }
                
                myGenes = randomGenes();
                familyTree.push({ name: myName, genes: {...myGenes}, generation: 1, parents: null });
                displayMyCharacter();
                generatePartners();
                
                // ë¡œë”© í™”ë©´ ìˆ¨ê¸°ê¸°
                document.getElementById('loadingOverlay').style.display = 'none';
            } catch (error) {
                console.error("ì´ˆê¸°í™” ì‹¤íŒ¨:", error);
                alert("âŒ ê²Œì„ ì´ˆê¸°í™”ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì´ë¯¸ì§€ í´ë”ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.");
            }
        };

        function displayMyCharacter() {
            const color = COLORS[myGenes.color];
            const body = document.getElementById('myBodyPart');
            body.style.webkitMaskImage = `url('${GENES.body[myGenes.body]}')`;
            body.style.maskImage = `url('${GENES.body[myGenes.body]}')`;
            body.style.backgroundColor = color;

            const head = document.getElementById('myHeadPart');
            head.style.webkitMaskImage = `url('${GENES.head[myGenes.head]}')`;
            head.style.maskImage = `url('${GENES.head[myGenes.head]}')`;
            head.style.backgroundColor = color;

            document.getElementById('myEyesPart').src = GENES.eyes[myGenes.eyes];
            document.getElementById('nameDisplay').textContent = myName;
            document.getElementById('generation').textContent = generation;
        }

        function getCharacterHTML(genes) {
            const color = COLORS[genes.color];
            return `
                <div class="part body" style="-webkit-mask-image: url('${GENES.body[genes.body]}'); mask-image: url('${GENES.body[genes.body]}'); background-color: ${color};"></div>
                <div class="part head" style="-webkit-mask-image: url('${GENES.head[genes.head]}'); mask-image: url('${GENES.head[genes.head]}'); background-color: ${color};"></div>
                <img src="${GENES.eyes[genes.eyes]}" class="part eyes">
            `;
        }

        // --- 88/6/2/4% ì •ë°€ ìœ ì „ ë¡œì§ ---
        function breed() {
            if (selectedPartnerIndex === null || selectedPartnerIndex === undefined) {
                alert("âŒ ë°°ìš°ìë¥¼ ë¨¼ì € ì„ íƒí•´ì£¼ì„¸ìš”!");
                return;
            }
            
            if (!partners[selectedPartnerIndex]) {
                alert("âŒ ìœ íš¨í•œ ë°°ìš°ìë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”!");
                return;
            }

            const pGenes = partners[selectedPartnerIndex];
            const currentFamily = familyTree[familyTree.length - 1];
            
            const grandparents = currentFamily.parents ? [currentFamily.parents.p1.genes, currentFamily.parents.p2.genes] : null;
            let greatGrandparents = null;
            if (familyTree.length >= 2) {
                const parentGen = familyTree[familyTree.length - 2];
                if (parentGen.parents) greatGrandparents = [parentGen.parents.p1.genes, parentGen.parents.p2.genes];
            }

            const childGenes = {};
            const messages = [];

            // íŒŒì¸  ì´ë¦„ì„ í•œê¸€ë¡œ ë³€í™˜í•˜ëŠ” í•¨ìˆ˜
            const partToKorean = (part) => {
                const partNames = { body: 'ëª¸', head: 'ë¨¸ë¦¬', eyes: 'ëˆˆ', color: 'ìƒ‰ê¹”' };
                return partNames[part] || part;
            };

            ['body', 'head', 'eyes', 'color'].forEach(part => {
                const maxValue = part === 'color' ? GENE_CONFIG.color.count : GENE_CONFIG[part].count;
                const rand = Math.random() * 100;
                const partKR = partToKorean(part);
                
                if (rand < 88) { // 88% ë¶€ëª¨
                    childGenes[part] = Math.random() < 0.5 ? myGenes[part] : pGenes[part];
                } else if (rand < 94 && grandparents) { // 6% ì¡°ë¶€ëª¨
                    childGenes[part] = grandparents[Math.floor(Math.random() * 2)][part];
                    // í˜„ì¬ ìºë¦­í„° ë˜ëŠ” ë°°ìš°ìì™€ ë‹¤ë¥¸ í˜•ì§ˆì¼ ë•Œë§Œ ë©”ì‹œì§€ í‘œì‹œ
                    if (childGenes[part] !== myGenes[part] && childGenes[part] !== pGenes[part]) {
                        messages.push(`ğŸ‘´ğŸ‘µ í• ì•„ë²„ì§€ í• ë¨¸ë‹ˆì˜ ${partKR} ìœ ì „!`);
                    }
                } else if (rand < 96 && greatGrandparents) { // 2% ì¦ì¡°ë¶€ëª¨
                    childGenes[part] = greatGrandparents[Math.floor(Math.random() * 2)][part];
                    // í˜„ì¬ ìºë¦­í„° ë˜ëŠ” ë°°ìš°ìì™€ ë‹¤ë¥¸ í˜•ì§ˆì¼ ë•Œë§Œ ë©”ì‹œì§€ í‘œì‹œ
                    if (childGenes[part] !== myGenes[part] && childGenes[part] !== pGenes[part]) {
                        messages.push(`ğŸ‘µğŸ‘´ ì¦ì¡°í• ì•„ë²„ì§€ ì¦ì¡°í• ë¨¸ë‹ˆì˜ ${partKR} ìœ ì „!`);
                    }
                } else if (rand < 97) { // 1% ê³ ì¡°ë¶€ëª¨ (ìƒˆë¡œ ì¶”ê°€!)
                    // ê³ ì¡°ë¶€ëª¨ ë°ì´í„° í™•ë³´
                    let greatGreatGrandparents = null;
                    if (familyTree.length >= 3) {
                        const ggParentGen = familyTree[familyTree.length - 3];
                        if (ggParentGen.parents) greatGreatGrandparents = [ggParentGen.parents.p1.genes, ggParentGen.parents.p2.genes];
                    }
                    
                    if (greatGreatGrandparents) {
                        childGenes[part] = greatGreatGrandparents[Math.floor(Math.random() * 2)][part];
                        if (childGenes[part] !== myGenes[part] && childGenes[part] !== pGenes[part]) {
                            messages.push(`ğŸ© ë¬´ë ¤ ê³ ì¡°í• ì•„ë²„ì§€ ê³ ì¡°í• ë¨¸ë‹ˆì˜ ${partKR} ìœ ì „!`);
                        }
                    } else {
                        // ê³ ì¡°ë¶€ëª¨ê°€ ì—†ìœ¼ë©´ ëŒì—°ë³€ì´ë¡œ ì²˜ë¦¬
                        childGenes[part] = Math.floor(Math.random() * maxValue);
                        if (childGenes[part] !== myGenes[part] && childGenes[part] !== pGenes[part]) {
                            messages.push(`âœ¨ ${partKR} ëŒì—°ë³€ì´ ë°œìƒ!`);
                        }
                    }
                } else { // 3% ëŒì—°ë³€ì´ (ê¸°ì¡´ 4%ì—ì„œ 1% ê°ì†Œ)
                    childGenes[part] = Math.floor(Math.random() * maxValue);
                    // í˜„ì¬ ìºë¦­í„° ë˜ëŠ” ë°°ìš°ìì™€ ë‹¤ë¥¸ í˜•ì§ˆì¼ ë•Œë§Œ ë©”ì‹œì§€ í‘œì‹œ
                    if (childGenes[part] !== myGenes[part] && childGenes[part] !== pGenes[part]) {
                        messages.push(`âœ¨ ${partKR} ëŒì—°ë³€ì´ ë°œìƒ!`);
                    }
                }
            });

            // ë¶€ëª¨ì™€ ì™„ì „íˆ ë™ì¼í•œì§€ í™•ì¸
            const isIdenticalToMe = ['body', 'head', 'eyes', 'color'].every(part => childGenes[part] === myGenes[part]);
            const isIdenticalToPartner = ['body', 'head', 'eyes', 'color'].every(part => childGenes[part] === pGenes[part]);
            
            if (isIdenticalToMe) {
                messages.unshift(`ğŸ’• ë‚˜ì™€ ë˜‘ ë‹®ì•˜ë„¤!`);
            } else if (isIdenticalToPartner) {
                messages.unshift(`ğŸ’• ë°°ìš°ìì™€ ë˜‘ ë‹®ì•˜ë„¤!`);
            }

            const oldName = myName;
            const oldGenes = {...myGenes};
            myGenes = childGenes;
            myName = `ì•„ê°€${babyCounter}`;
            babyCounter++; // ë²ˆí˜¸ ì¦ê°€
            generation++;

            familyTree.push({
                name: myName,
                genes: {...myGenes},
                generation: generation,
                parents: { 
                    p1: { name: oldName, genes: oldGenes }, 
                    p2: { name: "ë°°ìš°ì", genes: {...pGenes} } 
                }
            });

            if (messages.length > 0) alert([...new Set(messages)].join('\n'));
            displayMyCharacter();
            generatePartners();
        }

        function showFamilyTree() {
            const content = document.getElementById('familyTreeContent');
            content.innerHTML = familyTree.map((m, idx) => `
                <div class="tree-node ${idx === familyTree.length - 1 ? 'tree-node-current' : ''}">
                    <strong style="font-size: 14px;">${m.generation}ì„¸ëŒ€: ${m.name}</strong><br>
                    <div class="tree-character">${getCharacterHTML(m.genes)}</div>
                    ${m.parents ? `
                        <div class="parent-visual-row">
                            <small style="white-space: nowrap;">ë¶€ëª¨:</small>
                            <div class="tree-character mini-char">${getCharacterHTML(m.parents.p1.genes)}</div>
                            <span>+</span>
                            <div class="tree-character mini-char">${getCharacterHTML(m.parents.p2.genes)}</div>
                            <small style="flex-shrink: 0;">(${m.parents.p1.name} & ${m.parents.p2.name})</small>
                        </div>
                    ` : '<br><small style="font-size: 11px;">ì´ˆëŒ€ êµ­ì™•</small>'}
                </div>
            `).join('');
            document.getElementById('familyTreeModal').style.display = 'block';
        }

        function generatePartners() {
            partners = Array.from({length: 4}, () => randomGenes());
            selectedPartnerIndex = null;
            
            const grid = document.getElementById('partnersGrid');
            grid.innerHTML = '';
            
            document.getElementById('breedButton').disabled = true;
            document.getElementById('selectedPartnerDisplay').innerHTML = '<span style="color:#999; text-align: center; line-height: 1.4;">ë°°ìš°ì<br>ë¯¸ì„ íƒ</span>';
            
            partners.forEach((p, i) => {
                const card = document.createElement('div');
                card.className = 'partner-card';
                card.onclick = () => {
                    selectedPartnerIndex = i;
                    document.getElementById('selectedPartnerDisplay').innerHTML = getCharacterHTML(partners[i]);
                    document.getElementById('breedButton').disabled = false;
                    document.querySelectorAll('.partner-card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                };
                card.innerHTML = `<div class="partner-container">${getCharacterHTML(p)}</div><div style="font-size: 12px;">í›„ë³´ ${i+1}</div>`;
                grid.appendChild(card);
            });
        }

        function randomGenes() {
            return { 
                body: Math.floor(Math.random() * GENE_CONFIG.body.count), 
                head: Math.floor(Math.random() * GENE_CONFIG.head.count), 
                eyes: Math.floor(Math.random() * GENE_CONFIG.eyes.count), 
                color: Math.floor(Math.random() * GENE_CONFIG.color.count) 
            };
        }

        function changeName() { 
            const n = prompt("ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”", myName); 
            if(n) { 
                myName = n; 
                familyTree[familyTree.length - 1].name = n; // ê°€ê³„ë„ì—ë„ ë°˜ì˜
                displayMyCharacter(); 
            } 
        }
        
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        function saveGame() {
            const data = JSON.stringify({ myGenes, myName, generation, familyTree, babyCounter });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([data], {type: 'application/json'}));
            a.download = `ì§„ë¯¹ìŠ¤_ì„¸ì´ë¸Œ_${myName}.json`; a.click();
        }
        
        function loadGame() {
            const input = document.createElement('input'); input.type = 'file';
            input.onchange = e => {
                const reader = new FileReader();
                reader.onload = ev => {
                    const d = JSON.parse(ev.target.result);
                    myGenes = d.myGenes; 
                    myName = d.myName; 
                    generation = d.generation; 
                    familyTree = d.familyTree;
                    babyCounter = d.babyCounter || 2; // ì´ì „ ì €ì¥ íŒŒì¼ í˜¸í™˜ì„± (ê¸°ë³¸ê°’ 2)
                    displayMyCharacter(); 
                    generatePartners(); 
                    alert("ë³µêµ¬ ì„±ê³µ!");
                };
                reader.readAsText(e.target.files[0]);
            };
            input.click();
        }
    </script>
