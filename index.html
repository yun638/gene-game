    <style>

<body>
    <div class="container">

            <div>

        <div class="partners-section">

            <div class="partners-grid" id="partnersGrid"></div>
            <button class="breed-button" id="breedButton" onclick="breed()" disabled>ğŸ‘¶ êµë°°í•˜ê¸°</button>

    <div id="familyTreeModal" class="modal">
        <div class="modal-content">
            <span style="float:right; cursor:pointer; font-size:24px;" onclick="closeModal('familyTreeModal')">&times;</span>
            <h2>ğŸŒ³ ìš°ë¦¬ ê°€ì¡± ê°€ê³„ë„</h2>
            <div id="familyTreeContent"></div>
        </div>
    </div>

    <script>
        const GENES = {
            body: ['images/body_0.svg', 'images/body_1.svg', 'images/body_2.svg', 'images/body_3.svg'],
            head: ['images/head_0.svg', 'images/head_1.svg', 'images/head_2.svg', 'images/head_3.svg'],
            eyes: ['images/eyes_0.svg', 'images/eyes_1.svg', 'images/eyes_2.svg', 'images/eyes_3.svg']
        };
        const COLORS = ['#ffd2d2', '#c1e2bd', '#bcdff1'];
        const COLOR_NAMES = ['í•‘í¬', 'ë¯¼íŠ¸', 'ìŠ¤ì¹´ì´'];

        let myGenes = { body: 0, head: 0, eyes: 0, color: 0 };
        let myName = "ì´ˆëŒ€ êµ­ì™•";
        let partners = [];
        let selectedPartnerIndex = null;
        let generation = 1;
        let familyTree = [];
        let lastInheritance = {}; // ë§ˆì§€ë§‰ ìœ ì „ ì •ë³´ ì €ì¥

        window.onload = function() {
            myGenes = randomGenes();
            familyTree.push({ name: myName, genes: {...myGenes}, generation: 1, parents: null });
            displayMyCharacter();
            generatePartners();
        };

        function displayMyCharacter() {
            const color = COLORS[myGenes.color];
            const body = document.getElementById('myBodyPart');
            body.style.webkitMaskImage = `url('${GENES.body[myGenes.body]}')`;
            body.style.backgroundColor = color;
            const head = document.getElementById('myHeadPart');
            head.style.webkitMaskImage = `url('${GENES.head[myGenes.head]}')`;
            head.style.backgroundColor = color;
            document.getElementById('myEyesPart').src = GENES.eyes[myGenes.eyes];
            document.getElementById('nameDisplay').textContent = myName;
            document.getElementById('generation').textContent = generation;
        }

        function getCharacterHTML(genes) {
            const color = COLORS[genes.color];
            return `
                <div class="part body" style="-webkit-mask-image: url('${GENES.body[genes.body]}'); mask-image: url('${GENES.body[genes.body]}'); background-color: ${color};"></div>
                <div class="part head" style="-webkit-mask-image: url('${GENES.head[genes.head]}'); mask-image: url('${GENES.head[genes.head]}'); background-color: ${color};"></div>
                <img src="${GENES.eyes[genes.eyes]}" class="part eyes">
            `;
        }

        // ğŸ§¬ ê³ ê¸‰ ìœ ì „ ì‹œìŠ¤í…œ: 88% ë¶€ëª¨, 6% ì¡°ë¶€ëª¨, 2% ì¦ì¡°ë¶€ëª¨, 4% ëŒì—°ë³€ì´
        function inheritGene(partName, parent1Gene, parent2Gene, currentMemberIndex) {
            const rand = Math.random() * 100;
            const inheritanceInfo = { source: '', value: 0 };
            
            // 88% - ë¶€ëª¨ë¡œë¶€í„° ìœ ì „
            if (rand < 88) {
                inheritanceInfo.value = Math.random() < 0.5 ? parent1Gene : parent2Gene;
                inheritanceInfo.source = 'parent';
            }
            // 6% - ì¡°ë¶€ëª¨ë¡œë¶€í„° ìœ ì „
            else if (rand < 94) {
                const grandparentGenes = getGrandparentGenes(currentMemberIndex, partName);
                if (grandparentGenes.length > 0) {
                    inheritanceInfo.value = grandparentGenes[Math.floor(Math.random() * grandparentGenes.length)];
                    inheritanceInfo.source = 'grandparent';
                } else {
                    // ì¡°ë¶€ëª¨ ì—†ìœ¼ë©´ ë¶€ëª¨ ìœ ì „ìœ¼ë¡œ ëŒ€ì²´
                    inheritanceInfo.value = Math.random() < 0.5 ? parent1Gene : parent2Gene;
                    inheritanceInfo.source = 'parent';
                }
            }
            // 2% - ì¦ì¡°ë¶€ëª¨ë¡œë¶€í„° ìœ ì „
            else if (rand < 96) {
                const greatGrandparentGenes = getGreatGrandparentGenes(currentMemberIndex, partName);
                if (greatGrandparentGenes.length > 0) {
                    inheritanceInfo.value = greatGrandparentGenes[Math.floor(Math.random() * greatGrandparentGenes.length)];
                    inheritanceInfo.source = 'greatgrandparent';
                } else {
                    // ì¦ì¡°ë¶€ëª¨ ì—†ìœ¼ë©´ ë¶€ëª¨ ìœ ì „ìœ¼ë¡œ ëŒ€ì²´
                    inheritanceInfo.value = Math.random() < 0.5 ? parent1Gene : parent2Gene;
                    inheritanceInfo.source = 'parent';
                }
            }
            // 4% - ëŒì—°ë³€ì´
            else {
                const maxGeneValue = partName === 'color' ? 2 : 3;
                inheritanceInfo.value = Math.floor(Math.random() * (maxGeneValue + 1));
                inheritanceInfo.source = 'mutation';
            }
            
            return inheritanceInfo;
        }

        // ì¡°ë¶€ëª¨ ìœ ì „ì ê°€ì ¸ì˜¤ê¸°
        function getGrandparentGenes(currentMemberIndex, partName) {
            const genes = [];
            if (currentMemberIndex < 1) return genes;
            
            const parent = familyTree[currentMemberIndex];
            if (!parent.parents) return genes;
            
            // ë¶€ëª¨1ì˜ ë¶€ëª¨ (ì¡°ë¶€ëª¨)
            if (parent.parents.p1.parents) {
                genes.push(parent.parents.p1.parents.p1.genes[partName]);
                genes.push(parent.parents.p1.parents.p2.genes[partName]);
            }
            
            // ë¶€ëª¨2ì˜ ë¶€ëª¨ (ì¡°ë¶€ëª¨)
            if (parent.parents.p2.parents) {
                genes.push(parent.parents.p2.parents.p1.genes[partName]);
                genes.push(parent.parents.p2.parents.p2.genes[partName]);
            }
            
            return genes;
        }

        // ì¦ì¡°ë¶€ëª¨ ìœ ì „ì ê°€ì ¸ì˜¤ê¸°
        function getGreatGrandparentGenes(currentMemberIndex, partName) {
            const genes = [];
            if (currentMemberIndex < 1) return genes;
            
            const parent = familyTree[currentMemberIndex];
            if (!parent.parents) return genes;
            
            // ë¶€ëª¨1ì˜ ì¡°ë¶€ëª¨ ì²´í¬
            if (parent.parents.p1.parents) {
                // ì™¸ì¡°ë¶€ì˜ ë¶€ëª¨
                if (parent.parents.p1.parents.p1.parents) {
                    genes.push(parent.parents.p1.parents.p1.parents.p1.genes[partName]);
                    genes.push(parent.parents.p1.parents.p1.parents.p2.genes[partName]);
                }
                // ì™¸ì¡°ëª¨ì˜ ë¶€ëª¨
                if (parent.parents.p1.parents.p2.parents) {
                    genes.push(parent.parents.p1.parents.p2.parents.p1.genes[partName]);
                    genes.push(parent.parents.p1.parents.p2.parents.p2.genes[partName]);
                }
            }
            
            // ë¶€ëª¨2ì˜ ì¡°ë¶€ëª¨ ì²´í¬
            if (parent.parents.p2.parents) {
                // ì¹œì¡°ë¶€ì˜ ë¶€ëª¨
                if (parent.parents.p2.parents.p1.parents) {
                    genes.push(parent.parents.p2.parents.p1.parents.p1.genes[partName]);
                    genes.push(parent.parents.p2.parents.p1.parents.p2.genes[partName]);
                }
                // ì¹œì¡°ëª¨ì˜ ë¶€ëª¨
                if (parent.parents.p2.parents.p2.parents) {
                    genes.push(parent.parents.p2.parents.p2.parents.p1.genes[partName]);
                    genes.push(parent.parents.p2.parents.p2.parents.p2.genes[partName]);
                }
            }
            
            return genes;
        }

        function breed() {
            const pGenes = partners[selectedPartnerIndex];
            const oldName = myName;
            const oldGenes = {...myGenes};
            const currentIndex = familyTree.length - 1;
            
            // í˜„ì¬ ë©¤ë²„ì˜ ì „ì²´ ê°€ê³„ ì •ë³´ë¥¼ ë¶€ëª¨ ì •ë³´ì— í¬í•¨
            const currentMemberFull = {...familyTree[currentIndex]};
            
            // ê³ ê¸‰ ìœ ì „ ì‹œìŠ¤í…œ ì ìš©
            const inheritanceLog = {};
            const childGenes = {};
            
            ['body', 'head', 'eyes', 'color'].forEach(part => {
                const result = inheritGene(part, myGenes[part], pGenes[part], currentIndex);
                childGenes[part] = result.value;
                inheritanceLog[part] = result.source;
            });

            myGenes = childGenes;
            myName = "ìƒˆ ì•„ê°€";
            generation++;
            
            // ê°€ê³„ë„ ì €ì¥ (ì „ì²´ ì¡°ìƒ ì •ë³´ í¬í•¨)
            familyTree.push({
                name: myName,
                genes: {...myGenes},
                generation: generation,
                parents: {
                    p1: currentMemberFull,  // ì „ì²´ ê°€ê³„ ì •ë³´ í¬í•¨
                    p2: { name: "ë°°ìš°ì", genes: {...pGenes}, parents: null }
                },
                inheritanceLog: inheritanceLog  // ìœ ì „ ê²½ë¡œ ì €ì¥
            });

            // ìœ ì „ ì •ë³´ í‘œì‹œ
            lastInheritance = inheritanceLog;
            displayInheritanceInfo(inheritanceLog);

            displayMyCharacter();
            generatePartners();
            document.getElementById('selectedPartnerDisplay').innerHTML = '<span style="color:#999; font-size:14px;">ë°°ìš°ì ë¯¸ì„ íƒ</span>';
            alert(generation + "ì„¸ëŒ€ê°€ íƒœì–´ë‚¬ìŠµë‹ˆë‹¤!");
        }

        function displayInheritanceInfo(log) {
            const infoDiv = document.getElementById('lastInheritanceInfo');
            const sourceNames = {
                'parent': 'ë¶€ëª¨',
                'grandparent': 'ì¡°ë¶€ëª¨',
                'greatgrandparent': 'ì¦ì¡°ë¶€ëª¨',
                'mutation': 'ëŒì—°ë³€ì´'
            };
            const sourceIcons = {
                'parent': 'ğŸ‘¨â€ğŸ‘©â€ğŸ‘§',
                'grandparent': 'ğŸ‘´ğŸ‘µ',
                'greatgrandparent': 'ğŸ‘µğŸ‘´',
                'mutation': 'âœ¨'
            };
            const badgeClass = {
                'parent': 'badge-parent',
                'grandparent': 'badge-grandparent',
                'greatgrandparent': 'badge-greatgrand',
                'mutation': 'badge-mutation'
            };
            
            let html = '<strong>ğŸ§¬ ìœ ì „ ê²°ê³¼:</strong><br>';
            ['body', 'head', 'eyes', 'color'].forEach(part => {
                const source = log[part];
                const partNames = { body: 'ëª¸í†µ', head: 'ë¨¸ë¦¬', eyes: 'ëˆˆ', color: 'ìƒ‰ìƒ' };
                html += `<span class="inheritance-badge ${badgeClass[source]}">${partNames[part]}: ${sourceIcons[source]} ${sourceNames[source]}</span> `;
            });
            
            infoDiv.innerHTML = html;
            infoDiv.style.display = 'block';
        }

        // --- ê°€ê³„ë„ ì¶œë ¥ (ë¶€ëª¨ë‹˜ ì–¼êµ´ ë³µêµ¬!) ---
        function showFamilyTree() {
            const content = document.getElementById('familyTreeContent');
            content.innerHTML = '';

            familyTree.forEach((member, index) => {
                const isCurrent = (index === familyTree.length - 1);
                const node = document.createElement('div');
                node.className = `tree-node ${isCurrent ? 'tree-node-current' : ''}`;
                
                let html = `
                    <div style="margin-bottom:10px;">
                        <strong>${member.generation}ì„¸ëŒ€: ${member.name}</strong> ${isCurrent ? '(í˜„ì¬)' : ''}
                    </div>
                    <div class="tree-character">${getCharacterHTML(member.genes)}</div>
                `;

                // ìœ ì „ ì •ë³´ í‘œì‹œ
                if (member.inheritanceLog) {
                    const sourceIcons = {
                        'parent': 'ğŸ‘¨â€ğŸ‘©â€ğŸ‘§',
                        'grandparent': 'ğŸ‘´ğŸ‘µ',
                        'greatgrandparent': 'ğŸ‘µğŸ‘´',
                        'mutation': 'âœ¨'
                    };
                    html += '<div style="font-size:11px; color:#666; margin-top:5px;">';
                    ['body', 'head', 'eyes', 'color'].forEach(part => {
                        html += `${sourceIcons[member.inheritanceLog[part]]} `;
                    });
                    html += '</div>';
                }

                if (member.parents) {
                    html += `
                        <div class="parent-section">
                            <strong>ë¶€ëª¨:</strong> ${member.parents.p1.name} + ${member.parents.p2.name}<br>
                            <div class="tree-character" style="width:50px; height:50px;">${getCharacterHTML(member.parents.p1.genes)}</div>
                            <span style="font-size:20px; vertical-align:middle;">+</span>
                            <div class="tree-character" style="width:50px; height:50px;">${getCharacterHTML(member.parents.p2.genes)}</div>
                        </div>
                    `;
                }
                
                node.innerHTML = html;
                content.appendChild(node);
            });
            document.getElementById('familyTreeModal').style.display = 'block';
        }

        // ë°°ìš°ì ì„ íƒ ë° ê¸°íƒ€ ë¡œì§
        function generatePartners() {
            partners = Array.from({length: 6}, () => randomGenes());
            selectedPartnerIndex = null;
            document.getElementById('breedButton').disabled = true;
            const grid = document.getElementById('partnersGrid');
            grid.innerHTML = '';
            partners.forEach((p, i) => {
                const card = document.createElement('div');
                card.className = 'partner-card';
                card.onclick = () => {
                    selectedPartnerIndex = i;
                    document.getElementById('selectedPartnerDisplay').innerHTML = getCharacterHTML(partners[i]);
                    document.getElementById('breedButton').disabled = false;
                    document.querySelectorAll('.partner-card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                };
                card.innerHTML = `<div class="partner-container">${getCharacterHTML(p)}</div><div>í›„ë³´ ${i+1}</div>`;
                grid.appendChild(card);
            });
        }

        function randomGenes() { return { body: Math.floor(Math.random()*4), head: Math.floor(Math.random()*4), eyes: Math.floor(Math.random()*4), color: Math.floor(Math.random()*3) }; }
        function changeName() { const n = prompt("ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”", myName); if(n) { myName = n; displayMyCharacter(); familyTree[familyTree.length-1].name = myName; } }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        function saveGame() {
            const data = JSON.stringify({ myGenes, myName, generation, familyTree });
            const blob = new Blob([data], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `ì§„ë¯¹ìŠ¤_ë°±ì—….json`; a.click();
        }

        function loadGame() {
            const input = document.createElement('input');
            input.type = 'file';
            input.onchange = e => {
                const reader = new FileReader();
                reader.onload = ev => {
                    const d = JSON.parse(ev.target.result);
                    myGenes = d.myGenes; myName = d.myName; generation = d.generation; familyTree = d.familyTree;
                    displayMyCharacter(); generatePartners(); alert("ë³µêµ¬ ì™„ë£Œ!");
                };
                reader.readAsText(e.target.files[0]);
            };
            input.click();
        }
    </script>
